<h2 class="text-center m-5">Students List</h2>
 
<table class="table table-striped table-bordered">
    <thead>
        <tr>
            <th>Name</th>
            <th>Phone</th>
            <th>Email</th>
            <th>Cases in Account</th>
            
            <th></th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let student of students$ | async">
            <td>{{student.firstName}} {{student.lastName}}</td>
            <td>{{student.phone}}</td>
            <td>{{student.parentEmail}}</td>
            <td>{{student.numberOfCasesInAccount}}</td>
            
            
            
            <td>
                <button [disabled]="disableAddCaseButton" class="btn btn-primary me-1" [routerLink]="['edit/', student._id]">Add Cases</button>
                <button class="btn btn-primary me-1" [routerLink]="['transactions/', student._id]">Transactions</button>
                <button class="btn btn-primary me-1" [routerLink]="['returnCase/', student._id]">Return Case</button>
            </td>
        </tr>
    </tbody>
</table>

<button class="btn btn-primary mt-3" [routerLink]="['new']">Add a New Student</button>
